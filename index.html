<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>omikuzi</title>
</head>
<style>
    body {
        text-align: center;
        margin: 10px auto 0;
    }

    #result {
        font-size: 100px;
        padding: 10px 0;

    }

    #start {
        font-size: 18px;
        background: tomato;
        border-radius: 4px;
        padding: 4px 10px;
    }
</style>
<body>
    <h1>おみくじ</h1>
    <div id="result">運勢</div>
    <button id="start">占う</button>

    <script>
        let result = document.getElementById('result');
        let start = document.getElementById('start');
        
        let list = ['大吉', '中吉', '小吉', '凶']

        start.addEventListener('click', () => {
            let math = Math.floor(Math.random() * 10);
            if (math > 8) {
                result.textContent = list[0];
            } else if (math > 5) {
                result.textContent = list[1];
            } else if (math > 1) {
                result.textContent = list[2];
            } else {
                result.textContent = list[3];
            }
        });
    </script>
    
</body>
</html>
